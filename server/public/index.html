<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    input {
      display: inline-block;
    }

    ;

    label {
      display: inline-block;
    }

    ;

    div#status>div {
      display: block;
    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #eeeeee;
    }
  </style>
</head>

<body>
  <div id="status">
    <table>
      <tr>
        <th>Variable</th>
        <th>State</th>
      </tr>

      <tr>
        <td>Power</td>
        <td id="currentPower"></td>
      </tr>
      <tr>
        <td>Animation</td>
        <td id="currentAnimation"></td>
      </tr>
      <tr>
        <td>Brightness</td>
        <td id="currentBrightness"></td>
      </tr>
      <tr>
        <td>Hue</td>
        <td id="currentHue"></td>
      </tr>

      <tr>
        <td>Breathing Delta</td>
        <td id="currentBreathingDelta"></td>
      </tr>

      <tr>
        <td>Chasing Hue Width</td>
        <td id="currentChasingHueWidth"></td>
      </tr>
      <tr>
        <td>Chasing Hue Delta</td>
        <td id="currentChasingDelta"></td>
      </tr>

      <tr>
        <td>Rainbow Delta</td>
        <td id="currentRainbowDelta"></td>
      </tr>
    </table>
  </div>

  <br>
  <br>

  <form>
    <div>
      <input type="radio" id="rainbow" name="animation" value="rainbow" , checked="checked">
      <label for="rainbow">Rainbow</label>
      <input type="radio" id="breathing" name="animation" value="breathing">
      <label for="breathing">Breathing</label>
      <input type="radio" id="chasing" name="animation" value="chasing">
      <label for="chasing">Chasing</label>
      <input type="radio" id="solid" name="animation" value="solid">
      <label for="solid">Solid</label>
    </div>

    <br>

    <!-- global options -->
    <div>
      <label for="brightness">Brightness (0 to 255): </label>
      <input type="range" id="brightness" name="brightness" min="0" max="255" value="255">
    </div>

    <div>
      <label for="hue">Hue (0 to 65535): </label>
      <input type="range" id="hue" name="hue" min="0" max="65535" value="0">
    </div>

    <!-- breathing -->
    <div>
      <label for="breathingDelta">Breathing Delta(0 to 255): </label>
      <input type="range" id="breathingDelta" name="breathingDelta" min="0" max="255" value="1">
    </div>

    <!-- chasing -->
    <div>
      <label for="chasingHueWidth">Chasing hue width(0 to 65535): </label>
      <input type="range" id="chasingHueWidth" name="chasingHueWidth" min="0" max="65535" value="1000">
    </div>
    <div>
      <label for="chasingDelta">Chasing delta(0 to 65535): </label>
      <input type="range" id="chasingDelta" name="chasingDelta" min="0" max="65535" value="2000">
    </div>

    <!-- rainbow -->
    <div>
      <label for="rainbowDelta">Rainbow delta(0 to 65535): </label>
      <input type="range" id="rainbowDelta" name="rainbowDelta" min="0" max="65535" value="1000">
    </div>

    <br>

    <button id='submit'>Update</button>
  </form>
  <button id="toggle" data-state="on">On</button>
  <div id='colour-selector'></div>
</body>
<script src='js/colourSelector.js'></script>
<script src='js/index.js'></script>

</html>
