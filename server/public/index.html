<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">


    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <span class="fs-4">Networked Lights Controller</span>
    </header>


    <div id="status" class="row">
      <table class="table table-light table-hover">
        <tbody>
          <tr class="table-light">
            <td class="table-light">Power</td>
            <td class="table-light" id="currentPower"></td>
          </tr>
          <tr class="table-light">
            <td class="table-light">Animation</td>
            <td class="table-light" id="currentAnimation"></td>
          </tr>
          <tr class="table-light">
            <td class="table-light">Brightness</td>
            <td class="table-light" id="currentBrightness"></td>
          </tr>
          <tr class="table-light">
            <td class="table-light">Hue</td>
            <td class="table-light" id="currentHue"></td>
          </tr>

          <tr class="table-light">
            <td class="table-light">Breathing Delta</td>
            <td class="table-light" id="currentBreathingDelta"></td>
          </tr>

          <tr class="table-light">
            <td class="table-light">Chasing Hue Width</td>
            <td class="table-light" id="currentChasingHueWidth"></td>
          </tr>
          <tr class="table-light">
            <td class="table-light">Chasing Hue Delta</td>
            <td class="table-light" id="currentChasingDelta"></td>
          </tr>

          <tr class="table-light">
            <td class="table-light">Rainbow Delta</td>
            <td class="table-light" id="currentRainbowDelta"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row">
      <form>
        <div class="container">
          <!-- Animation controls -->
          <input type="radio" id="rainbow" name="animation" value="rainbow" checked="checked" class="form-check-input">
          <label for="rainbow" class="form-label">Rainbow</label>

          <input type="radio" id="breathing" name="animation" value="breathing" class="form-check-input">
          <label for="breathing" class="form-label">Breathing</label>

          <input type="radio" id="chasing" name="animation" value="chasing" class="form-check-input">
          <label for="chasing" class="form-label">Chasing</label>

          <input type="radio" id="solid" name="animation" value="solid" class="form-check-input">
          <label for="solid" class="form-label">Solid</label>
        </div>
    </div>

    <div class="row">
      <!-- global options -->
      <div class="input-group align-items-center">
        <label for="brightness" class="input-group-text">Brightness</label></label>
        <input type="number" id="brightness-num" name="brighness-num" value="255" class="form-control form-number">
        <input type="range" id="brightness" name="brightness" min="0" max="255" value="255"
          class="form-control form-range">
      </div>

      <div class="input-group align-items-center">
        <label id="hue-label" for="hue" class="input-group-text">Hue</label>
        <input type="number" id="hue-num" class="form-control form-number" value="0">
        <input type="range" id="hue" name="hue" min="0" max="65535" value="0" class="form-control form-range">
      </div>

      <!-- breathing -->
      <div class="input-group align-items-center">
        <label for="breathingDelta" class="input-group-text">Breathing Delta</label>
        <input type="number" id="breathingDelta-num" name="breathingDelta-num" value="1" min="1" max="5"
          class="form-control form-number">
        <input type="range" id="breathingDelta" name="breathingDelta" min="1" max="5" value="1"
          class="form-control form-range">
      </div>

      <!-- chasing -->
      <div class="input-group align-items-center">
        <label for="chasingHueWidth" class="input-group-text">Chasing hue width</label>
        <input type="number" id="chasingHueWidth-num" name="chasingHueWidth-num" value="20" min="1" max="50"
          class="form-control form-number">
        <input type="range" id="chasingHueWidth" name="chasingHueWidth" min="1" max="50" value="20"
          class="form-control form-range">
      </div>
      <div class="input-group align-items-center">
        <label for="chasingDelta" class="input-group-text">Chasing delta: <span id='chasingDeltaSpan'></span></label>
        <input type="number" id="chasingDelta-num" name="chasingDelta-num" value="100" min="0" max="1000"
          class="form-control form-number">
        <input type="range" id="chasingDelta" name="chasingDelta" min="0" max="1000" value="100"
          class="form-control form-range">
      </div>

      <!-- rainbow -->
      <div class="input-group align-items-center">
        <label for="rainbowDelta" class="input-group-text">Rainbow delta: <span id='rainbowDeltaSpan'></span></label>
        <input type="number" id="rainbowDelta-num" name="rainbowDelta-num" value="100" min="0" max="65535"
          class="form-control form-number">
        <input type="range" id="rainbowDelta" name="rainbowDelta" min="0" max="65535" value="100"
          class="form-control form-range">
      </div>
    </div>

    <div class="row g-2">
      <div class="col justify-content-center">
        <button id='submit' class="btn btn-primary rounded-pill px-3">Update</button>
        <button id="toggle" class="btn btn-primary rounded-pill px-3" data-state="on">On</button>
      </div>
    </div>
  </div>
  </form>
  <div id='colour-selector'></div>
</body>
<script src='js/index.js'></script>

</html>
