<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    input {
      display: inline-block;
    }

    ;

    label {
      display: inline-block;
    }

    ;

    div#status > div {
      display: block;
    }
  </style>
</head>

<body>
  <div id="status">
    <div id="currentPower">Power: </div>
    <div id="currentAnimation">Animation: </div>
    <div id="currentBrightness">Brightness: </div>
    <div id="currentHue">Hue: </div>
    
    <div id="currentBreathingDelta">Breathing Delta: </div>
    <div id="currentChasingHueWidth">Chasing Hue Width: </div>
    <div id="currentChasingDelta">Chasing Delta: </div>
    <div id="currentRainbowDelta">Rainbow Delta: </div>
  </div>
  <br>
  <br>
  <form>
    <div>
      <input type="radio" id="rainbow" name="animation" value="rainbow" , checked="checked">
      <label for="rainbow">Rainbow</label>
    </div>
    <div>
      <input type="radio" id="breathing" name="animation" value="breathing">
      <label for="breathing">Breathing</label>
    </div>

    <div>
      <input type="radio" id="chasing" name="animation" value="chasing">
      <label for="chasing">Chasing</label>
    </div>
    <div>
      <input type="radio" id="solid" name="animation" value="solid">
      <label for="solid">Solid</label>
    </div>

    <!-- global options -->
    <div>
      <label for="brightness">Brightness (0 to 255): </label>
      <input type="number" id="brightness" name="brightness" min="0" max="255" value="255">
    </div>

    <div>
      <label for="hue">Hue (0 to 65535): </label>
      <input type="number" id="hue" name="hue" min="0" max="65535" value="0">
    </div>

    <!-- breathing -->
    <div>
      <label for="breathingDelta">Breathing Delta(0 to 255): </label>
      <input type="number" id="breathingDelta" name="breathingDelta" min="0" max="255" value="1">
    </div>

    <!-- chasing -->
    <div>
      <label for="chasingHueWidth">Chasing hue width(0 to 65535): </label>
      <input type="number" id="chasingHueWidth" name="chasingHueWidth" min="0" max="65535" value="1000">
    </div>
    <div>
      <label for="chasingDelta">Chasing delta(0 to 65535): </label>
      <input type="number" id="chasingDelta" name="chasingDelta" min="0" max="65535" value="2000">
    </div>

    <!-- rainbow -->
    <div>
      <label for="rainbowDelta">Rainbow delta(0 to 65535): </label>
      <input type="number" id="rainbowDelta" name="rainbowDelta" min="0" max="65535" value="1000">
    </div>

    <button id='submit'>Submit</button>
  </form>
  <button id="toggle" data-state="on">On</button>
</body>
<script src='js/index.js'></script>

</html>
